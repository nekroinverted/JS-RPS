<script>
    
function randomNumber(){
    // return a random value between 1 and 3
    return Math.floor(Math.random() * (4 - 1)) + 1;
    
}
function computerPlay(){
    let choice = randomNumber();
    if (choice == 1) {
        return "rock";
         
    }
        else if (choice == 2){
            return "paper";
            
        }
        else {
            return "scissors";
            
        }
    }
function playRound (playerSelection, computerSelection) {
    playerSelection = playerSelection.toLowerCase();
    
 
    
    if (playerSelection == "rock" && computerSelection == "scissors") {

      return "human";
    }
    else if (playerSelection == "paper" && computerSelection == "rock") {
   
       return "human";
    }
    else if (playerSelection == "scissors" && computerSelection == "paper") {
     
      return "human";
    }
    else{
    
       return "computer";
    }
}
function game() {
    let playerScore = 0;
    let computerScore = 0;
    for (round = 0; round < 5; round++){
        const playerSelection = prompt("rock, paper, or scissors");
        const computerSelection = computerPlay()
        const winner = playRound(playerSelection, computerSelection);
       // console.log(playRound(playerSelection, computerSelection));
       if(playerSelection == computerSelection) {
           console.log(`It's a tie`);
       }
       else if (winner == "human"){
           console.log(`You win! ${playerSelection} beats ${computerSelection}`);
           playerScore++;
       }
       else {
        console.log(`You loose! ${computerSelection} beats ${playerSelection}`);
        computerScore++;
       }
    }
    if (playerScore == computerScore){
        return `It's a tie: ${playerScore} -  ${computerScore} `
    }
    else if (playerScore > computerScore) {
        return `You win! Final score is: ${playerScore} -  ${computerScore}`;

        //return "You win! Final score is: " + playerScore + " " + computerScore;
    }
    else {
        return `You lost! Final score is: ${playerScore} -  ${computerScore}`;
      //  return "You lost! Final score is: " + playerScore + " " + computerScore;
    }
}

</script>
